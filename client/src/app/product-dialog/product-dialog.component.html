<h2 mat-dialog-title>Add product</h2>
<mat-dialog-content class="mat-typography">
  <form class="example-form">
    <mat-form-field class="full-width">
      <mat-label>Name</mat-label>
      <input matInput name="name" [(ngModel)]="data.name" required>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Price</mat-label>
      <input matInput name="price" [(ngModel)]="data.price" required>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Quantity</mat-label>
      <input matInput name="quantity" [(ngModel)]="data.quantity" required>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput name="description" [(ngModel)]="data.description" required></textarea>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Image Url</mat-label>
      <input matInput name="image" [(ngModel)]="data.image" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="data">Save</button>
</mat-dialog-actions>
