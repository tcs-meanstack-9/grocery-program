<h1>Employee</h1>

<div class="login-container">
  <form class="example-form" #employeeLoginForm = "ngForm" (ngSubmit)="login(employeeLoginForm.value)" method="POST">

    <mat-form-field class="full-width">
      <mat-label>Employee Email</mat-label>
      <input matInput name="email" ngModel required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Password</mat-label>
      <input matInput name="password" type="password" ngModel required>
    </mat-form-field>

    
    <button mat-raised-button class="full-width m-t-15" type="submit" color="primary">Login</button>
    <button mat-raised-button class="full-width m-t-15" color="primary" routerLink="/employee-send-request">Send Request</button>
    <button mat-raised-button class="full-width m-t-15" color="primary" routerLink="/home">Home</button>
  </form>
</div>
