<div>
    <form action="login()">
        <label>Email Address</label>
        <input type="text" name="email" [(ngModel)]="data.email"/><br/>
        <label>Password</label>
        <input type="text" name="password" [(ngModel)]="data.password"/><br/>
        <button type="submit">Sign In</button>
    </form>
</div>
