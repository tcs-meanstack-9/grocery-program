<div>
    <h1>Employee Panel</h1>
    <form action="login()">
        <label>Email Address</label>
        <input type="text" name="email" [(ngModel)]="data.email"/><br/>
        <label>Password</label>
        <input type="text" name="password" [(ngModel)]="data.password"/><br/>
        <button type="submit">Sign In</button>
    </form>
    <div>
        <table border="1">
                <tr>
                    <th>eId</th>
                    <th>EmployeeName</th>
                    <th>Phone number</th>
                </tr>
                <tr *ngFor="let ee of employees">
                        <td>{{ee._id}}</td>
                        <td>{{ee.firstName}}</td>
                        <td>{{ee.phoneNumber}}</td>
                </tr>
        </table>
    </div>
</div>
